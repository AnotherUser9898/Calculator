<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "calculator.js" defer></script>
</head>
<body>
        <div class = "calculator-container">
                <input type = "text" class = "input-box">
                <div class = "lower-part">
                        <div class = "numpad-additional">
                                <div class = "top-buttons">
                                        <button class = "top-button" id = "all-clear">AC</button>
                                        <button class = "top-button" id = negative-numbers>+/-</button>
                                        <button class = "top-button" id = "percentage">%</button>
                
                                </div>
                                <div class = "numpad">
                                        <div class = "numpad-row">
                                                <button class = "numpad-button" id = "7">7</button>
                                                <button class = "numpad-button" id = "8">8</button>
                                                <button class = "numpad-button" id = "9">9</button>
                                        </div>
                                        <div class = "numpad-row">
                                                <button class = "numpad-button" id = "4">4</button>
                                                <button class = "numpad-button" id = "5">5</button>
                                                <button class = "numpad-button" id = "6">6</button>
                                        </div>
                                        <div class = "numpad-row">
                                                <button class = "numpad-button" id = "1">1</button>
                                                <button class = "numpad-button" id = "2">2</button>
                                                <button class = "numpad-button" id = "3">3</button>
                                        </div>
                                        <div class = "numpad-row">
                                                <button class = "numpad-button" id = "0">0</button>
                                                <button class = "decimal-button" id = ".">.</button>
                                                <button class = "back-button">Backspace</button>
                                        </div>
                                       
                                </div>
                        </div>
                        
                        <div class = "operations">
                                <button class = "operation" id = "add">+</button>
                                <button class = "operation" id = "multiply">*</button>
                                <button class = "operation" id = "divide">/</button>
                                <button class = "operation" id = "subtract">-</button>
                                <button class = "equals-class" id = "equals">=</button>
                        </div>
                        
                </div>
                
        </div>
        
</body>
</html>
